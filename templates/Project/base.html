<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #div1
        {
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <div class="row">

        <div id="div1" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <img src="https://static.djangoproject.com/img/logos/django-logo-negative.png" alt="" class="rounded mx-auto d-block" height="100px">
        </div>

        <div id="div2" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="container">
                {% block mainsection %}
                {% endblock %}
            </div>
        </div>

    </div>
</body>
</html>
