<!DOCTYPE html>
{% extends 'Project/base.html' %}

{% block mainsection %}
    <h1 class="display-1">User Page2 of {{ request.session.session_uname }}</h1>
    <a href="{% url 'signout' %}">Signout</a>
    
    <h2 class="display-2">Send Email</h2>

    <div class="mb-3">

        <form method="post">

            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Enter Your Name:</label>
                <input type="text" name="name" id="name" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Enter Your Email:</label>
                <input type="email" name="email" id="email" class="form-control"/>
            </div>

            <br>

            <div class="mb-3">
                <label class="form-label">Enter Your Phone:</label>
                <input type="tel" name="phone" id="phone" class="form-control"/>
            </div>

            <br>

            <div class="mb-3">
                <label class="form-label">Enter Your Message:</label>
                <textarea name="message" id="message" class="form-control" rows="5" cols="30"></textarea>
            </div>

            <br>

            <button class="btn btn-primary btn-lg" type="submit">Send Email</button>
        </form>

        {% if res == 1 %}
            <p class="alert alert-success">Email sent!</p>
        {% elif res == 0 %}
            <p class="alert alert-danger">Email sending failed!</p>
        {% endif %}

    </div>

    <hr>
    <a href="{% url 'userhome' %}">Open User Home</a>
{% endblock %}
